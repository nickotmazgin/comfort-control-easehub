name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Show metadata
        run: |
          python3 -m json.tool metadata.json

      - name: Compile schemas
        run: |
          glib-compile-schemas schemas

      - name: Extract release notes
        run: |
          VERSION=$(python3 -c 'import json;print(json.load(open("metadata.json"))["version-name"])')
          echo "REL_TITLE=EaseHub ${VERSION}" >> $GITHUB_ENV
          awk -v ver="$VERSION" '
            BEGIN{p=0}
            $0 ~ "^## " ver {p=1; print; next}
            p && $0 ~ /^## / {exit}
            p{print}
          ' CHANGELOG.md > RELEASE_NOTES.md

      - name: Build dual release zips (42–44 and 45–47)
        run: |
          chmod +x ./create-release-zips.sh
          ./create-release-zips.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-zips
          path: dist/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
          name: ${{ env.REL_TITLE }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
